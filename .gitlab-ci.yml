image: debian:jessie
test:
  script: 
    - apt-get update
    - apt-get install -y build-essential libssl-dev openssl
    - echo yes | cpan Carton
    - carton install
    - cp lstu.conf.template lstu.conf
    - sed -i -e "s@#contact@contact@" -e "s@#adminpwd.*@adminpwd => 'toto',@" -e "s@#db_path.*@db_path => 'test.db',@" lstu.conf
    - rm test.db
    - make test
  tags:
    - Debian
    - Jessie
