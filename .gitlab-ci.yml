image: debian:jessie
test:
  script: 
    - apt-get update
    - apt-get install -y build-essential libssl-dev openssl
    - echo yes | cpan Carton
    - carton install
    - cp lstu.conf.template lstu.conf
    - sed -i -e "s@#contact@contact@" -e "s@#adminpwd.*@adminpwd => '31f7a65e315586ac198bd798b6629ce4903d0899476d5741a9f32e2e521b6a66',@" -e "s@#db_path.*@db_path => 'test.db',@" lstu.conf
    - rm -f test.db
    - make test
  tags:
    - Debian
    - Jessie
