image: hatsoftwares/test-ci:latest
stages:
  - sqlite
  - postgresql
  - mysql
before_script:
  - carton install --deployment
  - rm -f *db
  - make podcheck
sqlite1:
  stage: sqlite
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - MOJO_CONFIG=t/sqlite1.conf make test
sqlite2:
  stage: sqlite
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - MOJO_CONFIG=t/sqlite2.conf make test
sqlite3:
  stage: sqlite
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - MOJO_CONFIG=t/sqlite3.conf make minion &
    - sleep 5
    - MOJO_CONFIG=t/sqlite3.conf make test
postgresql1:
  stage: postgresql
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - service postgresql restart
    - sleep 10
    - service postgresql status
    - MOJO_CONFIG=t/postgresql1.conf make test
postgresql2:
  stage: postgresql
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - service postgresql restart
    - sleep 10
    - service postgresql status
    - MOJO_CONFIG=t/postgresql2.conf make test
postgresql3:
  stage: postgresql
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - service postgresql restart
    - sleep 10
    - service postgresql status
    - su -c "psql -f t/test.sql" postgres
    - MOJO_CONFIG=t/postgresql3.conf make minion &
    - sleep 5
    - MOJO_CONFIG=t/postgresql3.conf make test
mysql1:
  stage: mysql
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - service mysql restart
    - sleep 10
    - service mysql status
    - mysql -u root < t/test_mysql.sql
    - MOJO_CONFIG=t/mysql1.conf make test
mysql2:
  stage: mysql
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - service mysql restart
    - sleep 10
    - service mysql status
    - mysql -u root < t/test_mysql.sql
    - MOJO_CONFIG=t/mysql2.conf make test
mysql3:
  stage: mysql
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - service mysql restart
    - sleep 10
    - service mysql status
    - mysql -u root < t/test_mysql.sql
    - MOJO_CONFIG=t/mysql3.conf make minion &
    - sleep 5
    - MOJO_CONFIG=t/mysql3.conf make test
