image: hatsoftwares/lstu-test-ci:latest
stages:
  - podcheck
  - carton
  - sqlite
  - postgresql
  - mysql
before_script:
  - rm -f *db
variables:
  POSTGRES_DB: lstu
  POSTGRES_USER: lstu
  POSTGRES_PASSWORD: lstu
  MYSQL_DATABASE: lstu
  MYSQL_USER: lstu
  MYSQL_PASSWORD: lstu

podcheck:
  stage: podcheck
  script:
    - make podcheck

carton:sqlite:
  stage: carton
  artifacts:
    paths:
      - local/
  script:
    - carton install --deployment --without=postgresql --without=mysql
  when: always
carton:postgresql:
  stage: carton
  artifacts:
    paths:
      - local/
  script:
    - carton install --deployment --without=sqlite --without=mysql
  when: always
carton:mysql:
  stage: carton
  artifacts:
    paths:
      - local/
  script:
    - carton install --deployment --without=sqlite --without=postgresql
  when: always

sqlite1:
  stage: sqlite
  dependencies:
    - carton:sqlite
  script:
    - carton install --deployment --without=postgresql --without=mysql
    - MOJO_CONFIG=t/sqlite1.conf make test
sqlite2:
  stage: sqlite
  dependencies:
    - carton:sqlite
  script:
    - carton install --deployment --without=postgresql --without=mysql
    - MOJO_CONFIG=t/sqlite2.conf make test
sqlite3:
  stage: sqlite
  dependencies:
    - carton:sqlite
  script:
    - carton install --deployment --without=postgresql --without=mysql
    - MOJO_CONFIG=t/sqlite3.conf make minion &
    - sleep 5
    - MOJO_CONFIG=t/sqlite3.conf make test

postgresql1:
  stage: postgresql
  artifacts:
    paths:
      - local/
  services:
    - postgres:9.6
  script:
    - carton install --deployment --without=sqlite --without=mysql
    - MOJO_CONFIG=t/postgresql1.conf make test
postgresql2:
  stage: postgresql
  dependencies:
    - carton:postgresql
  services:
    - postgres:9.6
  script:
    - carton install --deployment --without=sqlite --without=mysql
    - MOJO_CONFIG=t/postgresql2.conf make test
postgresql3:
  stage: postgresql
  dependencies:
    - carton:postgresql
  services:
    - postgres:9.6
  script:
    - carton install --deployment --without=sqlite --without=mysql
    - MOJO_CONFIG=t/postgresql3.conf make minion &
    - sleep 5
    - MOJO_CONFIG=t/postgresql3.conf make test

mysql1:
  stage: mysql
  dependencies:
    - carton:mysql
  services:
    - mariadb:10.1
  script:
    - carton install --deployment --without=sqlite --without=postgresql
    - MOJO_CONFIG=t/mysql1.conf make test
mysql2:
  stage: mysql
  dependencies:
    - carton:mysql
  services:
    - mariadb:10.1
  script:
    - carton install --deployment --without=sqlite --without=postgresql
    - MOJO_CONFIG=t/mysql2.conf make test
mysql3:
  stage: mysql
  dependencies:
    - carton:mysql
  services:
      - mariadb:10.1
  script:
    - carton install --deployment --without=sqlite --without=postgresql
    - MOJO_CONFIG=t/mysql3.conf make minion &
    - sleep 5
    - MOJO_CONFIG=t/mysql3.conf make test
